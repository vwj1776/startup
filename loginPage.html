<!DOCTYPE HTML>
<html>
<head>
  <link href="1ststory.css" rel="stylesheet">
</head>


<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</div>
    </div>

    <script src="login.js"></script>
</body>
<script>
  // Stub for handling login (can be expanded with real authentication logic)
function handleLogin(event) {
    event.preventDefault(); // Prevents the form from submitting the traditional way

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Call a function to check the credentials
    if (validateLogin(username, password)) {
        // If credentials are valid, redirect or show success
        alert("Login successful!");
        window.location.href = "dashboard.html";  // You can redirect to another page
    } else {
        // If credentials are invalid, show error message
        document.getElementById('error-message').style.display = 'block';
    }
}

// Stub for validating username and password (replace with real validation logic)
function validateLogin(username, password) {
    // For now, it just checks if the username is 'admin' and password is 'password123'
    return username === 'admin' && password === 'password123';
}

</script>

</html>
