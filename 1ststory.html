<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Viewer</title>
  <link href="1ststory.css" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="authorAccount.html" target="_blank">
          <div>
            <p>Upload Stories here</p>
          </div>
    
    
          <a href="demo.html" target="_blank">
            <div>
              <p>demo page turn</p>
            </div>
    
        <a href="index.html" target="_blank">
          Login
        </a>

        <div id="authorIcon">
            <p> &lt; Author Acount Name &gt; </p>
            <img src="monkey.png" alt="no profile picture found">
          </div>

          <a href="manyStories.html" target="_blank">
            <p>Many Stories</p>
          </a>
      </nav>
  

        

  <!-- Story Information -->
  <div id="storyInformation">
    <p>
      <strong>Author Info:</strong>
      <br>
      Name
      <br>
      Picture of Story
      <br>
      <strong>Other Stories by the Same Author:</strong>
      <br>
      1
      <br>
      2
      <br>
      3
    </p>
  </div>

  <div id="messageAuthor">
    <form id="authorForm">
      <label for="authorMessage">Message the Author:</label>
      <input type="text" id="authorMessage" name="authorMessage" placeholder="Type your message here">
      <input type="submit" value="Send">
    </form>
  </div>
  
  <script>
      const messages = [];
      const form = document.getElementById('authorForm');
  
    form.addEventListener('submit', function (event) {
      event.preventDefault(); 
        const message = document.getElementById('authorMessage').value;
  
      if (message.trim() !== "") { 
        messages.push(message);
        console.log('Messages list:', messages); 
      }
      form.reset();
    });
  </script>
  
  

  <!-- Advertisement Section -->
  <div id="advertisement">
    <!-- Paste the advertisement platform's code here -->
    <p>Advertisement Placeholder</p>
  </div>

  <!-- Story Content -->
  <div id="fileContent"  class="scrollable-div">Loading story content...</div>

  <!-- Reviews Section -->
  <div id="reviews">
    <p><strong>Leave a Review:</strong></p>
    <form id="reviewForm">
      <label for="newReview">Your Review:</label>
      <textarea id="newReview" name="newReview" placeholder="Write your review here" rows="4" cols="50"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>

    <div id="reviewList" style="overflow-y: auto; max-height: 100px; border: 1px solid #ccc;">
    </div>
  </div>

  

  <!-- Script to Fetch Story Content -->
  <script>
    // Fetch the .txt file and display its contents
    fetch('story2.txt') // Use the correct path to your file
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        // Display the contents of the file in the div
        document.getElementById('fileContent').textContent = data;
      })
      .catch(error => {
        // Handle any errors that occur during the fetch
        document.getElementById('fileContent').textContent = 'Error loading file: ' + error.message;
      });

    // Handle review submissions
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      const reviewInput = document.getElementById('newReview').value;
      if (reviewInput.trim()) {
        const reviewList = document.getElementById('reviewList');
        const newReview = document.createElement('p');
        newReview.textContent = reviewInput;
        reviewList.appendChild(newReview); // Add the new review to the list
        document.getElementById('newReview').value = ''; // Clear the textarea
      }
    });
  </script>
</body>
</html>
