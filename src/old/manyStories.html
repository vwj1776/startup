      ];
    

      const container = document.getElementById("allstories");
    

      stories.forEach((story, index) => {
        const storyHtml = `

              <p class="title">${story.title}</p>
              <p>${story.gist}</p>
              <p>length: ${story.length}</p>
              <p>Author(written by): ${story.author}</p>
            </div>
          </a>
        `;
        container.innerHTML += storyHtml;
      });
    </script>
